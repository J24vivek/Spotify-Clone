<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="S_index.css" />
    <title>Spotify</title>
  </head>

  <body style="background: black;">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" style="height: 70px">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: green; font-size: 5vh" href="#">ğ“‚€ ğ•Šğ•¡ğ• ğ•¥ğ•šğ•—ğ•ª ğ“‚€</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <form class="d-flex ms-3">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="
              width: 20vw;
              height: 6vh;
              font-size: 3vh;
              background-color: rgb(51, 50, 50);
              border-end-end-radius: 20%;
              border-start-end-radius: 20%;
              color: rgb(162, 252, 222);
              border-color: green;
            "
          />
          <button
            class="btn btn-outline-info"
            style="
              border-top-left-radius: 30%;
              border-bottom-left-radius: 30%;
              color: rgb(14, 60, 112);
              border-color: green;
            "
            type="submit"
          >
            Search
          </button>
        </form>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="font-size: 4vh; color: rgb(5, 117, 145)"
                href="Index.html"
                ><i class="fa-solid fa-house"></i
              ></a>
            </li>
          </ul>
          <div class="mx-2">
            <button
              class="btn btn-primary mx-2"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button
              class="btn btn-success mx-2"
              data-bs-toggle="modal"
              data-bs-target="#signupModal"
            >
              Create Account
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- HOME -->
    <section id="home">
      <div class="container-fluid" style="width: 100%;">
        <div class="row g-0 justify-content-center">
          <!-- 1st Box: Playing Music -->
          <div class="player">
            <div
              class="card text-white flex-fill"
              style="
                width: 100%;
                height: 80vh;
                background-color: black;
                border: 1px solid rgb(80, 79, 79); width: 30vh;
              "
            >
              <img
                src="Doremon.jpg"
                class="card-img-top"
                alt="Playing Song"
                style="width: 100%; padding: 20px; padding-bottom: 0"
              />
              <div class="card-body" style="width: 100%">
                <h5 class="card-title songInfo" style="font-size: 1rem; margin-bottom: 0;">
                  Song kdsncsjd csd cjscdjs jdncj......
                </h5>
                <input id="myProgressBar"
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  style="
                    width: 100%;
                    height: 3px;
                    background-color: rgb(80, 79, 79);
                    margin-top: -20px;
                    cursor: pointer;
                  "
                />

                <div class="player-controls">
                  <div class="playbuttons">
                    <i class="fa fa-backward" style="cursor:pointer"></i>
                    <button class="btn btn-success btn-sm mx-1" id="masterPlay">
                      <i class="fa fa-play"></i>
                    </button>
                    <i class="fa fa-forward" style="cursor:pointer"></i>
                  </div>
                  <div>
                    <p><i class="fa-regular fa-clock"></i> 3:45</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 2nd Box: List of Musics -->
          <div class="mulist">
            <div
              class="card text-white flex-fill"
              style="
              width: 90%;
                height: 80vh;
                max-height: 80vh;
                background-color: transparent;
                border: 1px solid rgb(80, 79, 79);
              "
            >
              <div class="card-header">
                <h5 class="mb-0 mulist">Music List</h5>
              </div>

              <ul
                class="list-group list-group-flush"
                style="
                  overflow-y: auto;
                  height: 80vh;
                  padding: 10px;
                  padding-top: 0;
                "
              >
                <li class="list-group-item text-white">
                  <p>
                    <i class="fa-solid fa-circle-play"></i> Dil Ne Ye Kaha Hain Dil Se
                  </p>
                  <p>4.80</p>
                </li>
                <li class="list-group-item text-white">
                  <p>
                    <i class="fa-solid fa-circle-play"></i> Chup Gaya
                  </p>
                  <p>5.32</p>
                </li>
                <li class="list-group-item text-white">
                  <p>
                    <i class="fa-solid fa-circle-play"></i> Bholi Si Surat
                  </p>
                  <p>4.15</p>
                </li>
                <li class="list-group-item text-white">
                  <p>
                    <i class="fa-solid fa-circle-play"></i> Chand Chupa
                  </p>
                  <p>3.45</p>
                </li>
                <!-- Add more songs as needed -->
              </ul>
            </div>
          </div>
          <!-- 3rd Box: One Image Only -->
          <div class="imgbackground">
            <div
              class="card flex-fill d-flex align-items-center justify-content-center"
              style="height: 80vh; background-color: black;"
            >
              <img
                src="back.jpg"
                class="img-fluid rounded"
                style="border: 1px solid rgb(80, 79, 79); max-height: 80vh; object-fit: contain;"
                alt="Spotify"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="S_index.js"></script>
  </body>
</html>
